# Default values for demo-java-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environnement: ovh
phase: dev

image:
  repository:  harbor.apps.dso.numerique-interieur.com/mi-crtogu/java-demo:master  # OGU modification du repo
  name: java-demo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets:
  - name: "default-secret"
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  secret:
    enabled: true
  host: certification-concombre-masque-lab2.apps.dso-formation.hp.numerique-interieur.com

resources:
  limits:
    memory: "256Mi" # OGU division par 2
    cpu: "500Mi"    # OGU division par 2
  requests:
    memory: "256Mi" # OGU division par 2
    cpu: "500Mi"

global:
  postgresql:
    auth:
      existingSecret: my-secret
      secretKeys:
        userPasswordKey: "PG_PASSWORD"
        adminPasswordKey: "PG_PASSWORD"
      username: "userdemo"
      database: "demodb"

# Contrainte de sécurité Openshift
postgresql:
  fullnameOverride: postgres-demo
  volumePermissions:
    enabled: false
    securityContext:
      runAsUser: "auto"
  securityContext:
    enabled: false
  shmVolume:
    chmod:
      enabled: false
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  primary:
    resources:
      limits:
        memory: "512Mi"
        cpu: "1"
      requests:
        memory: "512Mi"
        cpu: "1"
    volumePermissions:
      enabled: false
      securityContext:
        runAsUser: "auto"
    securityContext:
      enabled: false
    shmVolume:
      chmod:
        enabled: false
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false
